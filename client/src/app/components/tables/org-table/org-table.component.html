<div *ngIf="dataSource.isLoading$ | async"> Loading...</div>

<table
    class="table"
    mat-table
    [dataSource]="dataSource"
>

    <ng-container matColumnDef="orgName">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Organization: 
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.orgName}}
        </td>

    </ng-container>

    <ng-container matColumnDef="radios">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Radios: 
        </th>
        <td mat-cell *matCellDef="let element">
            <ul>
                <ng-container *ngIf="element.radios">
                    <ng-container *ngFor="let radio of element.radios; let i = index">
                        <li  *ngIf="i < 5">
                            <a [routerLink]="['/one-radio/', radio._id]" >{{radio.make}} - {{radio.model}} SN: {{radio.serialNumber}}</a>
                        </li>
                    </ng-container>
                </ng-container>
                <li *ngIf="element.radios && element.radios.length > 5">
                    <a [routerLink]="['/org-radio/', element.orgName]">And {{element.radios.length - 5}} more...</a>
                </li>
            </ul>
        </td>
    </ng-container>

    <ng-container matColumnDef="users">
        <th
            mat-header-cell
            *matHeaderCellDef
        >
            Users: 
        </th>
        <td mat-cell *matCellDef="let element">
            <ul>
                <ng-container *ngIf="element.users">
                    <ng-container *ngFor="let user of element.users; let j = index" >
                        <li *ngIf="j < 5">
                            <a [routerLink]="['/one-user/', user._id]" >{{user.username}}</a>
                        </li>
                    </ng-container>

                </ng-container>
                <li *ngIf="element.users && element.users.length > 5">
                    <a [routerLink]="['/user-reports/', element.orgName]">And {{element.users.length - 5}} more...</a>
                </li>
            </ul>

        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


</table>
