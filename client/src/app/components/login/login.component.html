<h4>{{login ? 'Login' : 'Sign Up'}}</h4>
<div>
    <input
        *ngIf="!login"
        [(ngModel)]="username"
        type="text"
        placeholder="Your User Name">
    <input
        [(ngModel)]="email"
        type="text"
        placeholder="Your Email Address">
    <input
        [(ngModel)]="password"
        type="password"
        placeholder="Password">

</div>
<div>
    <div 
        class="button"
        (click)="confirm()">
        {{login ? 'login' : 'create account'}}
    </div>
    <div 
        class="button"
        (click)="login = !login"
    >
        {{login ? 'need to create an account?' : 'already have an account?'}}
    </div>
</div>
