<h4>{{login ? 'Login' : 'Sign Up'}}</h4>

<!-- TODO: Get this styled -->
<!-- TODO: Add in Bootstrap validation classes, need to find out if I can use some sort of server-side validation in combination with client side -->

<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="mb-3" *ngIf="!login">
        <label for="username" class="form-label">User Name</label>
        <input  
                formControlName="username"
                type="text"
                placeholder="Your User Name"
                class="form-control" 
                id="username" 
                aria-describedby="userNameHelp">

    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input  
                formControlName="email"
                type="text" 
                class="form-control" 
                id="email" 
                placeholder="Your Email">

    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input  
                formControlName="password"
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Your Password">
    </div>


    <button  
        class="btn btn-primary" 
        (click)="onSubmit()">
            {{login? 'login' : 'create account'}}
    </button>

    <!-- TODO: this currently submits a login attempt when toggling login to t/f.  would like to figure this out, but is not required -->

    <!-- <button
        class="btn btn-outline-secondary"
        (click)="login =!login">
        {{login? 'need to create an account?' : 'already have an account?'}}
    </button> -->
</form>
