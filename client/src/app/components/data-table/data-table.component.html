<table>
    <thead>
        <tr>
            <ng-container
                *ngTemplateOutlet="
                    headers || defaultHeaderTemplate;
                    context: { $implicit: data}
                "
            ></ng-container>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let row of data">
            <ng-container
                *ngTemplateOutlet="
                    rows || defaultRowTemplate;
                    context: { $implicit: row}
                    "
            
            ></ng-container>
        </tr>
    </tbody>
</table>


    <!-- Default header template -->
<ng-template #defaultHeaderTemplate let-data>
    <th *ngFor="let header of filteredDataKeys | keyvalue"> 
        {{header.value}}
    </th>
</ng-template>

<ng-template #defaultRowTemplate let-row>
    <td *ngFor="let row of row | keyvalue">
        {{row.value}}
    </td>
</ng-template>
