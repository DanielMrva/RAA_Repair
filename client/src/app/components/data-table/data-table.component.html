<table>
    <thead>
        <tr>
            <th *ngFor="let key of filteredDataKeys">
                {{ key }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <ng-container *ngFor="let key of filteredDataKeys">

                <td *ngIf="!isTemplateKey(key)">
                    {{ item[key] }}
                </td>

                <td *ngIf="isTemplateKey(key)">
                    <ng-container *ngTemplateOutlet="templates[key] context: { $implicit: item[key]}"></ng-container>
                </td>
            </ng-container>
        </tr>

    </tbody>

</table>
