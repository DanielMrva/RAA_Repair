<table>
    <thead>
        <tr>
            <th *ngFor="let key of filteredDataKeys">
                {{ key }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td *ngFor="let key of filteredDataKeys"> {{ item[key] }}</td>
        </tr>

    </tbody>

</table>
