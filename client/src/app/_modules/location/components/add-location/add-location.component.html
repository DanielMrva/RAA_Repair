<div class="container">
    <div class="row">

        <h2 class="col-12 text-center">Add Location</h2>

        <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" class="row">

            <section class="row" id="location-section">

                <h4 class="col-12 text-center">Location Details</h4>

                <div class="row">

                    <div class="form-group col-12 col-lg-6">
                        <app-org-loc-selector
                        [orgNameControl]="locationForm.controls.orgName"
                        [initialOrgName]="locationForm.controls.orgName.value"
                        (orgNameSelected)="handleOrgNameSelected($event)"
                        (filteredLocations)="handleFilteredLocations($event)"
                        ></app-org-loc-selector>
                    </div>

                    <mat-form-field class="form-group col-12 col-lg-6">
                        <mat-label>Location Name</mat-label>
                        <input matInput placeholder="Location Name" formControlName="locationName" [class.invalid]="fieldValidCheck('locationName')">
                    </mat-form-field>
                    <div class="text-danger col-12" *ngIf="locationForm.get('locationName')?.hasError('locationNameExists')">
                        This location name already exists.
                    </div>

                </div>

                <div class="row">

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Street</mat-label>
                        <input matInput placeholder="Street" formControlName="street">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Suite / Apt</mat-label>
                        <input matInput placeholder="Suite / Apt" formControlName="suite">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="City" formControlName="city">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="State" formControlName="state">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Zip</mat-label>
                        <input matInput placeholder="Zip" formControlName="zip">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="Country" formControlName="country">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Phone" formControlName="phone">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Contact Email</mat-label>
                        <input matInput placeholder="Contact Email" formControlName="contactEmail">
                    </mat-form-field>

                    <mat-form-field class="form-group col-12 col-lg-4">
                        <mat-label>Primary Contact</mat-label>
                        <input matInput placeholder="Primary Contact" formControlName="primaryContact">
                    </mat-form-field>

                </div>

            </section>

            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>
