<form [formGroup]="radioForm" (ngSubmit)="navigateToSerialRadio()" class="">
    <div class="input-group mb-3">
        <input type="text" formControlName="serialNumber" class="form-control" placeholder="Serial" aria-label="Serial">
        <input type="text" formControlName="model" class="form-control" placeholder="Model" aria-label="Model">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon">
            <i class="bi bi-arrow-bar-right"></i>
        </button>
    </div>
</form>
