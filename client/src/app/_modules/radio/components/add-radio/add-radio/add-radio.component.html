<ng-container *ngIf="userAccessLevel$ | async as accessLevel">

    <ng-container [ngSwitch]="accessLevel">

        <app-admin-add-radio *ngSwitchCase="ADMIN_ACCESS"></app-admin-add-radio>

    </ng-container>

</ng-container>
