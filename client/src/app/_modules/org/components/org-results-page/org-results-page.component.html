<div *ngIf="isLoading$ | async else loadedData">
    <h2>Loading...</h2>
</div>

<div *ngIf="orgError$ | async as error">
    <div class="error-message">
        <app-error-display [error]="error"></app-error-display>
    </div>

</div>

<ng-template #loadedData>

    <div *ngIf="orgs$ | async as orgs">
        <app-org-results-table [organizations]="orgs"></app-org-results-table>
    </div>

</ng-template>
