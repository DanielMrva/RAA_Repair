<div *ngIf="isLoading$ | async; else loadedData">
    <h2>Loading...</h2>
</div>

<ng-template #loadedData>
    <div *ngIf="error$ | async as error">{{error}}</div>

    <div *ngIf="oneOrg$ | async as org; else noOrgFound" class="container">
        <div class="row">
            <h2 class="col-12 text-center">Edit Organization</h2>

            <form [formGroup]="orgForm" (ngSubmit)="onSubmit()" class="row">
                <mat-form-field class="form-group col-12">
                    <mat-label for="orgName">Organization Name</mat-label>
                    <input
                        matInput
                        type="text"
                        id="orgName"
                        formControlName="orgName"
                        placeholder="Organization Name"
                    />
                </mat-form-field>

                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary text-center">Submit</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>

<ng-template #noOrgFound>
    <div class="container">
        <h2>No Org Found</h2>
        <!-- You can add additional content or messages here for when no radio is found -->
    </div>
</ng-template>
