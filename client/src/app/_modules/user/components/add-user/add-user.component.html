<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row justify-content-center">

        <h2 class="col-12 text-center">Add A New User</h2>

        <mat-form-field class="form-group col-8 offset-2">
            <mat-label>User Name</mat-label>
            <input matInput type="text" id="username" formControlName="username" placeholder="User Name" />
        </mat-form-field>

        <mat-form-field class="form-group col-8 offset-2">
            <mat-label>Email</mat-label>
            <input matInput type="email" id="email" formControlName="email" placeholder="Email" />
        </mat-form-field>

        <mat-form-field class="form-group col-8 offset-2">
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" formControlName="password" placeholder="Password" />
        </mat-form-field>

        <div class="form-group col-8 offset-2">
            <app-org-loc-selector [orgNameControl]="userForm.controls.orgName"
                (orgNameSelected)="handleOrgNameSelected($event)"
                (filteredLocations)="handleFilteredLocations($event)">
            </app-org-loc-selector>
        </div>

        <mat-form-field class="form-group col-8 offset-2">
            <mat-label for="userLocation">
                Location:
            </mat-label>
            <input type="text" placeholder="Location" aria-label="Location" matInput
                [formControl]="userForm.controls.userLocation" [matAutocomplete]="locAuto">
            <mat-autocomplete autoActiveFirstOption #locAuto="matAutocomplete">
                <mat-option *ngFor="let locOption of filteredLocationNames" [value]="locOption">
                    {{locOption}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-form-field class="form-group col-8 offset-2">
            <mat-label>Access Level</mat-label>
            <mat-select formControlName="accessLevel" id="accessLevel">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="user">User</mat-option>
                <mat-option value="tech">Tech</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="col-12 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
