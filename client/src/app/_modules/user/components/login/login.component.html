<h4>Login</h4>

<!-- TODO: Add in Bootstrap validation classes, need to find out if I can use some sort of server-side validation in combination with client side -->

<form class="form needs-validation row g-3" [formGroup]="loginUserForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3 col-md-4" *ngIf="!login">
        <label for="username" class="form-label">Username</label>
        <div class="input-group has-validation">
            <input
                    formControlName="username"
                    type="text"
                    placeholder="Your User Name"
                    class="form-control"
                    id="username"
                    aria-describedby="userNameHelp"
                    required>
            <div class="invalid-feedback">
                Please enter your Username
            </div>
        </div>

    </div>

    <div class="mb-3 col-md-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
            <input
                    formControlName="email"
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Your Email">
        </div>

    </div>

    <div class="mb-3 col-md-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group has-validation">
            <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Your Password"
                    required>
                </div>
                <div class="invalid-feedback">
            Please enter a valid Password
                </div>
        </div>

</form>

<button  
    class="btn btn-primary" 
    (click)="onSubmit()">
    {{login? 'login' : 'create account'}}
</button>

<button
    class="btn btn-outline-secondary"
    (click)="login =!login">
    {{login? 'need to create an account?' : 'already have an account?'}}
</button>
