
<div class="d-flex flex-column flex-grow-1">
    <div class="flex-grow-1 overflow-auto">
        <table class="table w-100" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    User Name
                </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/one-user', element._id]">{{ element.username }}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>
                    Email
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                </td>
            </ng-container>
            <ng-container matColumnDef="accessLevel">
                <th mat-header-cell *matHeaderCellDef>
                    Access Level
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.accessLevel }}
                </td>
            </ng-container>
            <ng-container matColumnDef="orgName">
                <th mat-header-cell *matHeaderCellDef>
                    Organization
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.orgName }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>


    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="25" showFirstLastButtons class="mt-auto"></mat-paginator>
</div>
