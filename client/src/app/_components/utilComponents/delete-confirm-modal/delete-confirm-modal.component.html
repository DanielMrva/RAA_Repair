<div class="modal-header">
    <h4 class="modal-title">Confirm Deletion</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this repair?</p>
    <p>You can also copy the repair data to the clipboard before deleting.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="confirmDelete(false)">Delete</button>
    <button type="button" class="btn btn-primary" (click)="confirmDelete(true)">Delete and Copy</button>
</div>
