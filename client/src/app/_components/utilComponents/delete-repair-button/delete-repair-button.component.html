<button (click)="openModal()" class="btn btn-danger">
    <i class="fa fa-trash"></i> Delete
  </button>
  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">&times;</button>
    </div>
    <div class="modal-body">
      Are you sure you want to delete this repair?
      <pre>{{ repair | json }}</pre>
      <button class="btn btn-secondary" (click)="copyToClipboard()">Copy JSON</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="confirmDelete(modal)">Delete</button>
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
    </div>
  </ng-template>
