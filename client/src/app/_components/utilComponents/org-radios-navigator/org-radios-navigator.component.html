<form [formGroup]="orgForm" (ngSubmit)="navigateToOrgRadio()">
  <div class="input-group mb-3">
    <input type="text" formControlName="orgName" class="form-control" placeholder="Enter Org Name"
      aria-label="Org Name">
    <button class="btn btn-outline-secondary" type="submit" id="button-addon">
      <i class="bi bi-arrow-bar-right"></i>
    </button>
  </div>
</form>
